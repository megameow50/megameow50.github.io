<script>
	$(document).ready(function(){
	
	$("#main").append(wiiTrackGenerator());
	$("#title").append(cupName());
	})

	function  listUpdate(){
		$("#main").html("");
		$("#main").append(wiiTrackGenerator());
		$("#title").html("");
		$("#title").append(cupName());

	}


</script>
